      ></sebng-checkbox>

        className="dynamic-form-item"
        [formControl]="control"
        [id]="makeId()"
        [searchable]="true"
        [multi]="control.formItem.multi"
        [placeholder]="control.formItem.placeholder"
        [list]="control.formItem.options"
        [error]="error"
      ></sebng-dropdown>
    </ng-container>

      <sebng-datepicker
        className="dynamic-form-item"
        [formControl]="control"
        [id]="makeId()"
        [placeholder]="control.formItem.placeholder || 'yyyy-mm-dd'"
        [error]="error"
      ></sebng-datepicker>
    </ng-container>

        className="dynamic-form-item"
        [condensed]="true"
        [inline]="true"
        [formControl]="control"
        [id]="makeId()"
        [list]="control.formItem.options"
        [error]="error"
      ></sebng-radio-group>
    </ng-container>

    <ng-container *ngSwitchCase="controlType.ToggleSelector.toString()">
      <sebng-toggle-selector
        class="d-flex"
        [formControl]="control"
        [list]="control.formItem.options"
        [error]="!!error"
        [errorMessage]="error"
      ></sebng-toggle-selector>
    </ng-container>

      <sebng-toggle-selector
        [formControl]="control"
        [list]="control.formItem.options"
        [error]="!!error"
        [errorMessage]="error"
      ></sebng-toggle-selector>
    </ng-container>

<ng-template let-context="context" #metadata>
  <span class="d-block font-weight-medium" *ngIf="context?.description">{{
    context.description
  }}</span>
  <span class="d-block" *ngIf="context?.label">{{ context.label }}</span>
</ng-template>
