<div *ngIf="parentFormGroup && isSubForm" [formGroup]="parentFormGroup">
  <div [formGroupName]="groupName">
    <ng-container *ngFor="let field of fields">
      <ng-template
        dynamicField
        [field]="field"
        [group]="form"
        (eventEm)="fieldOutputEv($event)"
      >
      </ng-template>
    </ng-container>
  </div>
</div>
<form *ngIf="!isSubForm" [formGroup]="form" (submit)="onSubmit($event)">
  <ng-container *ngFor="let field of fields">
    <ng-template
      dynamicField
      [field]="field"
      [group]="form"
      (eventEm)="fieldOutputEv($event)"
    >
    </ng-template>
  </ng-container>
  <button type="submit">subtmo</button>
  
</form>
